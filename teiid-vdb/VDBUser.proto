package com.foogaro.cdc.infinispan.model;



/**
 * @Indexed
 */
message VDBUser {
   
   /**
    * @Id
    */
   required string userId = 1;
   
   /**
    * @Field
    */
   required string name = 2;
   
   /**
    * @Field
    */
   required string lastname = 3;
   
   /**
    * @Field
    */
   required string username = 4;
   
   /**
    * @Field
    */
   required string email = 5;
}

